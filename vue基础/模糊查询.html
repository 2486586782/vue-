<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
<input type="text" v-model="message">
<ul>
    <li v-for="item in inputclick">
{{item}}
    </li>
</ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const app=new Vue({
el:"#app",
data:{
    data:"起灵",
    arr:["aaa","bbb","abab","abaa","bbbb","ccc","acb"],
    message:"",
},
computed:{
    inputclick(){    return this.arr.filter(item=>item.includes(this.message));  }
},
})
</script>

</body>
</html>
