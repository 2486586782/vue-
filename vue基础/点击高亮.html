<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iscolor{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
<ul>
    <li v-for="(item,data) in arr" @click="colorclick(data)" :class="data===m?'iscolor':''">{{item}}</li>
</ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       const app=new Vue({
           el:"#app",
           data:{
               arr:["111","222","333"],
               m:0,
           },
        methods: {
            colorclick(data){
                this.m=data

            }
        },
             
       })
    </script>
</body>
</html>
