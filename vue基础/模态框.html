<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#overlay{
    width:100%;
   margin: auto;
    background-color: rgba(0,0,0,0.6);
    position:fixed;
    top:0;
    left: 0;
    right: 0;
    bottom:0;
    display: flex;
    justify-content: center;
    align-items: center;
}
#center{
    width:400px;
    height: 240px;
    background-color: rgb(250, 248, 243);
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div id="app">
        <button @click="isshow=true">点击弹框</button>
        <div id="overlay" v-show="isshow" @click.self="isshow=false">
            <div id="center">
                <div><label for="user">用户名:<input type="text" id="user" name="user"/></label></div>
                <div><label for="password">用户名:<input type="password" id="password" name="password"/></label></div>
                <div><button>登录</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
const app=new Vue({
el:"#app",
data:{
  isshow:false,
}
})
    </script>
</body>
</html>
